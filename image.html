<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images and map</title>
</head>
<body>
<figure>
    <img src="./train_image.png" alt="train image">
    <figcaption>train image</figcaption>
</figure>
    <img usemap="#ads" src="./train_image.png" alt="train image" width="500">
    <map name="ads">
        <area shape="rect" coords="50,50,100,200" href="https://www.google.com" target="_blank" alt="google.com">
    </map>
    <p>&#12852</p>
</body>
</html>
